<!DOCTYPE html>

    <style>
        body {
            font-family: "Microsoft YaHei", SimHei, Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            font-size: 12px;
            color: #333;
        }
        .header-banner {
            background-color: #E4000F; /* 票据页的红色 */
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .main-container {
            display: flex;
            margin: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .left-menu {
            width: 200px; /* 根据图片估算 */
            background-color: #FAFAFA; /* 左侧菜单背景色 */
            padding: 15px 0;
            border-right: 1px solid #e8e8e8;
        }
        .left-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .left-menu li a, .left-menu li span {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            border-bottom: 1px solid #eee;
        }
        .left-menu li a:hover, .left-menu li span:hover {
            background-color: #f0f0f0;
        }
        .left-menu li .active {
            background-color: #fff; /* 激活菜单项背景 */
            color: #E4000F; /* 激活菜单项文字颜色 */
            font-weight: bold;
            border-left: 3px solid #E4000F;
            padding-left: 17px;
        }
        .left-menu .sub-menu {
            padding-left: 15px; /* 子菜单缩进 */
        }
        .left-menu .sub-menu li a {
            font-size: 13px;
            color: #555;
        }

        .content-area {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
        }
        .page-title-bar {
            background-color: #F7F7F7; /* 标题栏背景 */
            padding: 10px 15px;
            margin-bottom: 20px;
            border: 1px solid #EAEAEA;
            border-radius: 3px;
        }
        .page-title-bar h2 {
            margin: 0;
            font-size: 16px;
            color: #E4000F;
        }
        .info-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .info-section h3 {
            font-size: 14px;
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #ccc;
        }
        .task-item {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .task-item a {
            text-decoration: none;
            color: #007bff;
        }
        .task-item a:hover {
            text-decoration: underline;
        }
        .task-item .badge {
            background-color: red;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            margin-left: 5px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .stat-card {
            background-color: #F9F9F9;
            padding: 15px;
            border: 1px solid #EFEFEF;
            border-radius: 3px;
        }
        .stat-card h4 {
            margin: 0 0 10px 0;
            font-size: 13px;
            color: #555;
        }
        .stat-card p {
            margin: 5px 0;
            font-size: 16px;
            font-weight: bold;
            color: #E4000F;
        }
        .stat-card span {
            font-size: 12px;
            color: #777;
        }
        .highlight-target {
            border: 2px solid red !important; 
            box-shadow: 0 0 10px red;
        }
